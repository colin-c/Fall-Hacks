<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link type="text/css" rel="stylesheet" href="popup.css">
  </head>

  <body>
    <header>
      <h1>Timer</h1>
    </header>

    <main>
    <div id="timerPanel">
      <div>
        <button id="increaseHoursButton" >+</button>
        <p id="hoursTimer">0</p>
        <p>hrs</p>
        <button id="decreaseHoursButton" >-</button>
      </div>
      <div>
        <button id="increaseMinutesButton">+</button>
        <p id="minutesTimer">0</p>
        <p>mins</p>
        <button id="decreaseMinutesButton">-</button>
      </div>
      <div>
        <button id="increaseSecondsButton">+</button>
        <p id="secondsTimer">0</p>
        <p>secs</p>
        <button id="decreaseSecondsButton" >-</button>
      </div>
    </div>
    
    <div id="optionPanel">
        <button id="startTimerButton">Start</button>
    </div>
      <div id="pauseOrEndPanel">
          <button id="pauseTimerButton">Pause</button>
          <button id="endTimerButton">End</button>
      </div>
  </main>

  <script type="text/javascript" src="popup.js"></script>

  </body>




</html>
